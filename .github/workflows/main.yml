name: Nexus Stealth Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Fix Environment & Package
        run: |
          # 1. 强制回归 8.9 版本，这是目前报错最少、兼容性最强的版本
          gradle wrapper --gradle-version 8.9

          # 2. 注入仓库源：这是解决 403 报错的核心
          # 我们不再信任原有的 build.gradle，直接强行指定最全的仓库列表
          cat > build.gradle <<EOF
          buildscript {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
              dependencies { classpath 'com.android.tools.build:gradle:8.5.0' }
          }
          allprojects {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          EOF

          # 3. 动态包名处理
          DATE_STR=$(date +%m%d)
          NEW_PKG="com.nexus.sys.d${DATE_STR}"
          echo "NEW_PACKAGE=$NEW_PKG" >> $GITHUB_ENV
          
          # 4. 全局替换包名
          find . -type f \( -name "*.java" -o -name "*.gradle" -o -name "*.xml" -o -name "*.cpp" \) -exec sed -i "s/com.nexus.kernel.manager/$NEW_PKG/g" {} +
          
          # 5. 物理移动目录
          OLD_PATH="app/src/main/java/com/nexus/kernel/manager"
          NEW_PATH="app/src/main/java/com/nexus/sys/d${DATE_STR}"
          mkdir -p $NEW_PATH
          if [ -d "$OLD_PATH" ]; then mv $OLD_PATH/* $NEW_PATH/; fi
          
          # 6. 下载内核修补引擎
          mkdir -p app/src/main/assets/
          curl -L https://raw.githubusercontent.com/topjohnwu/magisk-files/master/magiskboot -o app/src/main/assets/lib_patch_engine.so

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          # 使用 --stacktrace 可以在万一报错时看到具体是哪一行出了问题
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Stealth APK
        uses: actions/upload-artifact@v4
        with:
          name: Nexus-Stealth-APK-${{ env.NEW_PACKAGE }}
          path: app/build/outputs/apk/debug/*.apk