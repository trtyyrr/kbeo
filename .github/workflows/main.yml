name: Android Kernel Manager CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 关键步骤：安装 NDK，这是编译 C++ 内核修补引擎必须的
      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 将生成的 APK 上传到 GitHub Actions 页面供下载
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nexus-Kernel-Manager-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
