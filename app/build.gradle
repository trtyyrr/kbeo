// 路径: /app/build.gradle
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.nexus.kernel.manager'
    compileSdk 34

    defaultConfig {
        applicationId "com.nexus.kernel.manager"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // 定义应用名称
        resValue "string", "app_name", "Nexus Manager"
    }

    // 自动重命名输出文件
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "com.nexus.kernel.manager.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding true // 开启 ViewBinding 方便后续写 KSU 风格的列表
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // Root 核心支持库
    implementation 'com.github.topjohnwu.libsu:core:5.2.2'
}